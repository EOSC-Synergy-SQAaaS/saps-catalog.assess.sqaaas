config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/saps-catalog:
      branch: develop
      repo: https://github.com/EOSC-synergy/saps-catalog
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.7.0_no_kubectl
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/saps-catalog git:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-maroon-lemming.sh
        container: qc.acc_nippy-denim-panda
  QC.Doc:
    repos:
      github.com/EOSC-synergy/saps-catalog find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-red-frigatebird.sh
        container: qc.doc_gimpy-platinum-frigatebird
      github.com/EOSC-synergy/saps-catalog git:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-black-wombat.sh
        container: qc.doc_cheeky-cyan-chinook
      github.com/EOSC-synergy/saps-catalog markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-chartreuse-panda.sh
        container: qc.doc_slimy-mauve-buzzard
  QC.Lic:
    repos:
      github.com/EOSC-synergy/saps-catalog licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-cerise-orangutan.sh
        container: qc.lic_lumpy-green-bulldog
  QC.Sec:
    repos:
      github.com/EOSC-synergy/saps-catalog bandit:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-bronze-quoll.sh
        container: qc.sec_grumpy-saffron-markhor
  QC.Sty:
    repos:
      github.com/EOSC-synergy/saps-catalog flake8:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-copper-dingo.sh
        container: qc.sty_cheeky-ochre-cattle
  QC.Ver:
    repos:
      github.com/EOSC-synergy/saps-catalog get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-tan-tarantula.sh
        container: qc.ver_gloppy-black-barnacle
timeout: 1800
