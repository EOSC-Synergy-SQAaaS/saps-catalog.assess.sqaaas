config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/saps-catalog:
      branch: develop
      repo: https://github.com/EOSC-synergy/saps-catalog
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.7.0_no_kubectl
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/saps-catalog git:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-crimson-fly.sh
        container: qc.acc_stealthy-lemon-reindeer
  QC.Doc:
    repos:
      github.com/EOSC-synergy/saps-catalog find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-buff-lemur.sh
        container: qc.doc_foggy-russet-mole
      github.com/EOSC-synergy/saps-catalog git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-sapphire-gar.sh
        container: qc.doc_trippy-thistle-flamingo
      github.com/EOSC-synergy/saps-catalog markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-crimson-kudu.sh
        container: qc.doc_pretty-corn-caterpillar
  QC.Lic:
    repos:
      github.com/EOSC-synergy/saps-catalog licensee:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-cardinal-woodlouse.sh
        container: qc.lic_sleazy-heliotrope-dog
  QC.Sec:
    repos:
      github.com/EOSC-synergy/saps-catalog bandit:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-maroon-moose.sh
        container: qc.sec_cranky-peach-worm
  QC.Sty:
    repos:
      github.com/EOSC-synergy/saps-catalog flake8:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-aqua-spaniel.sh
        container: qc.sty_hasty-cardinal-buffalo
  QC.Ver:
    repos:
      github.com/EOSC-synergy/saps-catalog get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-lavender-cockroach.sh
        container: qc.ver_randy-smalt-bombay
timeout: 1800
